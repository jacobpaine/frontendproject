
 <div id="commonContent">
		<div>
			    <button class="btn btn-primary" type="button" ng-click="logOut()">Log Out</button>

		</div>
		<div class="showTitle">
			<div ng-repeat="show in allShows">
				<p>{{show.title}}</p>
				<div ng-repeat="thing in show">
					<div ng-repeat="items in thing">
						<div>
							<img ng-src="{{ items }}">
						</div>
					</div>	
				</div>
				<button class="btn" ng-click="viewShow()">View</button>
				<button class="btn" ng-click="viewEdit()">Edit</button>
				<hr>
			</div>
		</div>

		<div>
		Common Page!
		</div>

		<div>
			    <button class="btn btn-primary" type="button" ng-click="createShow()">Create</button>
		</div>

<!-- 		<div>
			    <button class="btn btn-primary" type="button" ng-click="doMe()">Do me!</button>
		</div>
 -->
		<label>
			<div class="labels">
				Add a show
			</div>
		</label>
			
			<div>
				<p>Title</p>
				<input type="text" ng-model="show.title">
			</div>
			
			<div>
				<p>imgURL</p>
				<input type="text" ng-model="show.imgUrl">
			</div>
			
</div> <!--Common content end-->
