<div ng-app="LibraryApp" ng-controller="bookEditCtrl">

  <div ng-init="getBook()">
  <div class="editNow">
    <div class="editNowHead">Author:</div>
        <div ng-repeat="item in book">
          <div>{{ item.author }}</div>
        </div>  
    <div class="editNowHead">Title:</div>
        <div ng-repeat="item in book">
          <div>{{ item.title }}</div>
        </div>  
<!--     <div>ISBN</div>
 --><!--         <div>{{ book.isbn }}</div>
    <div>Year Published</div>
        <div>{{ book.year }}</div> -->
    <div class="editNowHead">Comments:</div>
        <div ng-repeat="item in book">
          <div>{{ item.comments }}</div>
        </div> 
    <div class="editNowHead">Location:</div>
        <div ng-repeat="item in book">
          <div>{{ item.location }}</div>
        </div> 
  </div>


<form name="myForm" class="editForm">
  <div class="editAuthor">Author</div>
      <input type="text" ng-model="editBook.authorString" placeholder="{{book.author.author}}" ng-required="!(editBook.author.length || editBook.title.length)">
        <div>{{ editBook.author }}</div>
  
  <div class="editTitle">Title</div>
      <input type="text" ng-model="editBook.titleString" value = "{{editBook.titleString}}" placeholder="{{book.title.title}}" ng-required="!(editBook.author.length || editBook.title.length)">
      <div>{{ editBook.title }}</div>
  
<!--   <div>ISBN</div>
      <input type="text" ng-model="editBook.isbn" placeholder="{{book.isbn}}" ng-required="!(editBook.author.length || editBook.title.length)">
      <div>{{ editBook.isbn }}</div> -->
  
<!--   <div>Published year</div>
      <input type="text" ng-model="editBook.year" placeholder="{{book.year}}" ng-required="!(editBook.author.length || editBook.title.length)">
      <div>{{ editBook.year }}</div> -->
  
  <div class="editComments">Comments</div>
      <input type="text" ng-model="editBook.comments" placeholder="{{book.comments.comments}}" ng-required="!(editBook.author.length || editBook.title.length)">
      <div>{{ editBook.comments }}</div>
  
  <div class="editLocation">Location</div>
      <input type="text" ng-model="editBook.loc" placeholder="{{book.location.location}}" ng-required="!(editBook.author.length || editBook.title.length)">
      <div>{{ editBook.loc }}</div>

    <button class="btn-default" ng-click="updateBook(book)" ng-disabled="!myForm.$valid">Update this Book</button>
</form>

  <button class="btn-default editButtonBox" ng-click="toMyLibrary()">My Library</button>
  <button class="btn-default editButtonBox" ng-click="toOpenLibrary()">To Open Library</button>

</div>
