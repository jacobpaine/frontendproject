<div id="loginContent">
	<div id="loginInput">
	<!-- User inputs email/password for login/register -->
		<div id= "emailInput">
			<input type="text" id="email" placeholder="Enter Email" ng-model="user.email" autofocus>
		</div>
		<div id = "passwordInput">
			<input type="password" id="password" placeholder="Enter Password" ng-model="user.password">
		</div>
	</div>
	<!-- Chooses to login or signup, if correct, loads .main-page -->
	<div id="loginButtons">

	  <!-- Login -->
	  <button class="btn btn-danger" id="loginButton" ng-click="loginUser()">Login</button>

	  <!-- Signup -->
	  <button class="btn btn-primary" id="signupButton" ng-click="signUp()">Sign Up</button>
	</div>
</div>
