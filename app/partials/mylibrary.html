<div>My Library</div>
<div ng-app="LibraryApp" ng-controller="myLibraryCtrl">

	<div>

		<div>	
			<button ng-click="toOpenLibrary()">To Open Library</button>
			<button ng-click="searchMyLibrary_title(doc)">All Titles in My Library</button>
			<button ng-click="manualAdd()">Manual Addition</button>
		</div>

			<label>Search: <input ng-model="searchText"></label>
			<table id="searchTextResults">
			  <div ng-repeat="book in fullLibrary | filter: searchText track by $index">
			    	<p>{{ book.authorString }}</p>
			    	<p>{{ book.titleString }}</p>
			    	<button ng-click="removeBook(doc)">Remove this Book from Library</button>
			    	<hr>
			  </div>
			</table>
			<hr>

	</div>

</div>
